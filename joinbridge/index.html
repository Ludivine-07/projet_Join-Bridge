<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Joinbridge</title>
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
  <header id="header-nav">
    <div class="container">
      <nav>
        <div id="nav-left">
          <img src="img/logo.svg" alt="Logo - Joinbridge">
          <a href="#">Retail</a>
          <a href="#">Intelligence</a>
          <a href="#">Content</a>
        </div>
        <div id="nav-right">
          <a href="#" class="btn btn-outlined">Login</a>
        </div>
      </nav>
    </div>
  </header>
  <section id="getting-started">
    <div class="container">
      <div class="grid">
        <div id="intro">
          <h1>Grow your business with Bridge</h1>
          <p>Bridge provides cutting-edge ecommerce, business intelligence, and content solutions for the beverage alcohol industry.</p>
        </div>
        <div id="form">
          <h2>Getting started is easy</h2>
          <p>Enter your information below to request a demo</p>
          <form>
            <input type="text" class="field" name="full-name" id="full-name" placeholder="Full Name*">
            <input type="email" class="field" name="email" id="email" placeholder="Email">
            <input type="text" class="field" name="company" id="company" placeholder="Company">
            <input type="submit" value="Request a demo" class="btn btn-main">
          </form>
        </div>
      </div>
      <div id="next-section">
        <i class="fa-solid fa-arrow-down"></i>
      </div>
    </div>
  </section>
</body>
</html>
